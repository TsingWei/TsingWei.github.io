
<!DOCTYPE html>
<html>
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>
    Paper Ranking
</title>
    

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css">
    <!-- Bootstrap core CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet">
    <!-- Material Design Bootstrap -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.6.0/css/mdb.min.css" rel="stylesheet">

    <style>
        html,
        body,
        header,
        .view {
            height: 100%;
        }

        .bg {
            /* The image used */
            background: #000000;
            background-image: url(/static/img/star-bg.svg);

            /* Full height */
            height: 100%;

            /* Center and scale the image nicely */
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
        }

        @media (max-width: 740px) {
            html,
            body,
            header,
            .view {
                height: 100vh;
            }
        }

        .top-nav-collapse {
            background-color: #de8100 !important;
        }

        .navbar:not(.top-nav-collapse) {
            background: transparent !important;
        }

        @media (max-width: 991px) {
            .navbar:not(.top-nav-collapse) {
                background: #de8100 !important;
            }
        }

        h1 {
            letter-spacing: 8px;
        }

        h5 {
            letter-spacing: 3px;
        }

        .hr-light {
            border-top: 3px solid #fff;
            width: 80px;
        }
    </style>


  </head>
  <body>
    

    <!--Navbar-->

    <!-- Navbar -->
    <!-- Full Page Intro -->
    <nav class="navbar navbar-expand-lg navbar-dark fixed-top scrolling-navbar
    ">
        <div class="container">

            <a class="navbar-brand" href="/">Paper Ranking</a>

            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#basicExampleNav"
                    aria-controls="basicExampleNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="basicExampleNav">

                <!-- Links -->
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="/">Home
                            <span class="sr-only">(current)</span>
                        </a>
                    </li>


                    <!-- Dropdown -->
                    
                    
                    
                    
                    
                    
                    
                    
                    


                    <!-- Links -->

                    

                </ul>

            </div>

        </div>
    </nav>


    
    <div class="view"
         style="background-image: url(/static/img/wall.jpg); background-repeat: no-repeat; background-size: cover; background-position: center center;">
        <!-- Mask & flexbox options-->
        <div class="mask rgba-black-light align-items-center">
            <!-- Content -->
            <div class="container">
                <!--Grid row-->
                <div class="row">
                    <div class="col-md-12"><br><br><br><br><br><br><br><br><br></div>
                </div>
                <div class="row ">
                    <!--Grid column-->
                    <div class="col-md-12 mb-4 white-text text-center">
                        <h1 class="h1-reponsive white-text text-uppercase font-weight-bold mb-0 pt-md-5 pt-5 wow fadeInDown"
                            data-wow-delay="0.3s"><strong>Paper Ranking</strong></h1>
                        <hr class="hr-light my-4 wow fadeInDown" data-wow-delay="0.4s">
                        <h5 class="text-uppercase mb-4 white-text wow fadeInDown" data-wow-delay="0.4s"><strong>An OOAD
                            Project</strong></h5>
                        
                        
                        <div class="row">
                            <div class="col-md-2"></div>
                            <div class="col-md-8">

                                <form class="" action="/search" method="GET">

                                    <div class=" input-group md-form wow fadeInDown " data-wow-delay="0.4s">
                                        <input type="text" name="keyword" id="input" class="wow form-control"
                                               style="color: #e2ebf0;" placeholder="Scholar search"
                                               data-wow-delay="0.4s"
                                               onfocus="if(this.value==defaultValue){this.value='';}"
                                               onblur="if(!value){this.value=defaultValue;}"/>


                                        <button type="submit " class="btn wow fadeInDown btn-amber input-group-text"
                                                data-wow-delay="0.4s"><i class="fa fa-search"
                                                                         style=" "></i></button>

                                    </div>

                                    <div class="wow fadeInDown" data-wow-delay="0.4s" style="text-align: left">
                                        <!-- <div> -->


                                        <strong>Ranking by:</strong>
                                        <!-- <div> -->
                                        <input type="range" id="ranking" name="ranking"
                                               class="custom-range"
                                               min="0" max="100" value="50" step="1">
                                        <label style="float: left" for="Citation">Citation</label>

                                        <label style="float: right" for="Publish Venue">Publish Venue</label>


                                    </div>
                                    </p>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
                <!--Grid column-->
            </div>
            <!--Grid row-->
        </div>
        <!-- Content -->
    </div>
    <!-- Mask & flexbox options-->

   

    <!--Main Layout-->

            src="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.6.0/js/mdb.min.js"></script>
